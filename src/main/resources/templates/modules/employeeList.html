<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
</head>
<body>

<!--  table -->
<th:block >
<h3 th:text="${company.name} + ' 의 정보'"></h3>
	<table id ="companyTable" border="1">
		<thead>
			<tr>
				<th>회사명</th>
				<th>사업자등록번호</th>
				<th>주소</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text =${company.name}></td>
				<td th:text =${company.registerNumber}></td>
				<td th:text =${company.address}></td>
			</tr>
		</tbody>
	</table>
	
	<h3 th:text="${company.name} + ' 의 직원 리스트'"></h3>
	<table id ="employeeList" border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>사원번호</th>
				<th>연락처</th>
				<th>입사일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${company.getEmployees()}">
				<td th:text =${employee.name}></td>
				<td th:text =${employee.number}></td>
				<td th:text =${employee.phoneNumber}></td>
				<td th:text =${employee.enteredDate}></td>
			</tr>
		</tbody>
	</table>
</div>
</th:block>

</body>
</html>
